.dropdown-menu {

    position: absolute;
    top: 100%; 
    left: 0;

    border: 1px solid #ccc; 
}

.dropdown-menu li {
    display: flex;  
    text-align: center;
    white-space: nowrap; 
/*    color: black;*/
    background-color: red;
    align-items: center;
}

.dropdown-menu ul{
    display: flex;
    align-items:flex-start;
    flex-direction: column;
    position: fixed;
    top: 5rem;
    right: 1rem;
    border-radius: 10px;
    padding: 10px 35px 1px 10px;
    background-color: rgb(255, 43, 43);
}

.dropdown-menu ul li{
    padding: 8px;
    border-radius: 7px;
    color: aqua;
    background-color: rgb(255, 43, 43);
    transition: background-color 0.3s ease;
    width: 100%;
}




.dropdown-menu ul li:hover {
    background-color: transparent;
    box-shadow: 0 0 12px white;
    
}


/* Active class for the dropdown menu to show it */
.dropdown-menu.active {
    display: block;
}

<script>
$(document).ready(function () {
    // Function to toggle the visibility of the dropdown menu
    $(".profile-icon").click(function () {
        $(".dropdown-menu").toggleClass("active");
    });

    // Event listener to close the dropdown when clicking outside of it
    $(document).on("click", function (event) {
        if (!$(event.target).closest(".profile-icon").length && !$(event.target).closest(".dropdown-menu").length) {
            $(".dropdown-menu").removeClass("active");
        }
    });
});
</script>
